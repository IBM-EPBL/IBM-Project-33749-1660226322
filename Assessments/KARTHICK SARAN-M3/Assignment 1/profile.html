<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="cover-photo">
        <img
          src="WhatsApp Image 2022-10-31 at 11.07.50 AM.jpeg"
          class="profile"
        />
      </div>
      <h3 class="profile-name">
        <pre style="margin-left: 20px">KARTHICK SARAN </pre>
      </h3>
      <br />
      <h4 style="color: white">I'm a Computer Science Engineering Student</h4>
      <p class="about">
        Database Management <br />SQL<br />Email : karthicksaran@gmail.com
      </p>
      <button class="btn">Message</button>
      <button class="btn">Following</button>
      <h2>Contact Us</h2>
      <br />
      <form>
        <label>Name</label>
        <input
          type="text"
          id="name"
          name="firstname"
          placeholder="Your name.."
        />
        <br />
        <label>Email</label>
        <input type="email" id="email" placeholder="Your email.." /><br />
        <br />
        <label for="subject">Subject</label>
        <textarea
          id="subject"
          name="subject"
          placeholder="Write something.."
          style="height: 40px"
        ></textarea>
        <br />
        <button class="btn">Submit</button>
      </form>
    </div>
  </body>
</html>
